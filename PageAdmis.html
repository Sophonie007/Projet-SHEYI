<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration</title>
    <link rel="stylesheet" href="FichiersCSS/PageAdmis.css">
</head>
<body>
    <header>
        <nav>
            <img src="images/IMG-20240603-WA0001.jpg" alt="Logo" class="logo">
            <ul>
                <li><a href="Acceuil-essai.html">ACCUEIL</a></li>
                <li><a href="Produit-essaie.html">NOS PRODUITS</a></li>
                <li><a href="Contact-essaie.html">CONTACTS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Administration des Produits</h1>
        <section>
            <h2>Ajouter une catégorie</h2>
            <form id="categoryForm">
                <input type="text" id="categoryName" placeholder="Nom de la catégorie" required>
                <button type="submit">Ajouter Catégorie</button>
            </form>
        </section>
        <section>
            <h2>Ajouter un produit</h2>
            <form id="productForm">
                <select id="categoriesList"></select>
                <input type="text" id="productName" placeholder="Nom du produit" required>
                <input type="text" id="productPrice" placeholder="Prix du produit" required>
                <input type="file" id="productImage" accept="image/*" required>
                <button type="submit">Ajouter Produit</button>
            </form>
        </section>
        <section id="categoryProducts">
            <!-- Les catégories et produits seront affichés ici -->
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <div class="social-media">
                <h3>Suivez-nous</h3>
                <a href="https://www.facebook.com"><img src="images/facebook - Copie.png" alt="Facebook"></a>
                <a href="https://www.twitter.com"><img src="images/twitter.jpg" alt="Twitter"></a>
                <a href="https://www.instagram.com"><img src="images/instagram - Copie.jpg" alt="Instagram"></a>
            </div>
            <div class="contact-info">
                <h3>Contactez-nous</h3>
                <p>Email : <a href="mailto:contact@votresite.com">contact@votresite.com</a></p>
                <p>Téléphone : <a href="tel:+1234567890">+123 456 7890</a></p>
            </div>
        </div>
    </footer>
    <script src="JS/PageAdmis.js"></script>
</body>
</html>
