        <!-- Formulaire pour ajouter une catégorie -->
        <section>
            <h2>Ajouter une Catégorie</h2>
            <form id="categoryForm">
                <label for="categoryName">Nom de la Catégorie :</label><br>
                <input type="text" id="categoryName" name="categoryName"><br>
                <button type="submit">Ajouter</button>
            </form>
        </section>

        <!-- Section pour gérer les catégories et les produits -->
        <section id="categoriesSection" style="display: none;">
            <!-- Liste des catégories existantes -->
            <h2>Catégories Existants</h2>
            <ul id="categoriesList"></ul>

            <!-- Formulaire pour ajouter un produit -->
            <h2>Ajouter un Produit</h2>
            <form id="productForm">
                <label for="productName">Nom du Produit :</label><br>
                <input type="text" id="productName" name="productName"><br>
                <label for="productPrice">Prix :</label><br>
                <input type="number" id="productPrice" name="productPrice"><br>
                <label for="productImage">Image :</label><br>
                <input type="file" id="productImage" name="productImage"><br>
                <button type="submit">Ajouter</button>
            </form>

            <!-- Affichage des catégories et des produits -->
            <div id="categoryProducts"></div>
        </section>
